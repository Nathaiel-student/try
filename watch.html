<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Socialbook</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/060ec2c6cf.js" crossorigin="anonymous"></script>
    </head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/notification.png" alt="Notifications"></li>
                <li><img src="images/inbox.png" alt="Inbox"></li>
                <li><img src="images/video.png" alt="Videos"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="Search Icon">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="Tropapits/Nath.jpg" alt="User Avatar">
            </div>
        </div>
        <div class="settings-menu">
            <div id="dark-btn"><span></span></div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="Tropapits/Nath.jpg" alt="Profile Picture">
                    <div>
                        <p>Nathaniel Tolentino</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="Feedback">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new Design</a>
                    </div>
                </div>
                <hr>
                <div class="setting-links">
                    <img src="images/profile-home.png" class="settings-icon" alt="Home">
                    <a href="index.html"> Home <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/setting.png" class="settings-icon" alt="Settings">
                    <a href="#">Settings & Privacy <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/help.png" class="settings-icon" alt="Help">
                    <a href="#">Help & support <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/display.png" class="settings-icon" alt="Display">
                    <a href="#"> Display * Accessibility <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/logout.png" class="settings-icon" alt="Logout">
                    <a href="#"> Logout <img src="images/arrow.png" width="10px"></a>
                </div>
            </div>
        </div>
    </nav>

   <div class="countdown">3</div> <!-- Countdown Display -->
   <video id="video" controls autoplay muted style="display: none;" class="video">
    <source src="Tropapits/Vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="script.js"></script>
</body>
</html>
